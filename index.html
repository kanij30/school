<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- FontAwesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
    <!-- header -->
    <header>
        <nav class="navbar">
            <div class="left">
                <img src="assets/logo.png" alt="Logo" class="logo">
                <span class="brand-name">School</span>
            </div>
            <div class="center">
                <ul>
                    <li><a href="#"><span id="home">Home</span></a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Facilities</a></li>
                    <li><a href="#"><span id="admission">Admission</span></a></li>
                </ul>
            </div>
            <div class="right">
                <button class="cta-button">Contact Us</button>
                <!-- Static Dropdown Icon for Small Screens -->
                <div class="dropdown">
                    <button class="dropdown-btn"><i class="fas fa-bars"></i></button>
                </div>
            </div>
        </nav>
    </header>
    <!-- header -->
    <!-- main -->
    <main>
        <!-- banner -->
        <section class="banner">
            <div class="text-content">
              <h1>Welcome to Our Website</h1>
              <p>This is a simple example of a responsive banner layout. On larger screens, the text is on the left and the image is on the right. On smaller screens, the image moves to the top, and the text appears below it.</p>
            </div>
            <div class="image-content">
              <img src="assets/hero-kids.png" alt="Example Image">
            </div>
          </section>
    </main>
    <!-- main -->
</body>
</html>
